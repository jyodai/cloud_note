name: CI
on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: npm ci
        run: npm ci
        working-directory: ./nuxt3

      - name: ESLint
        run: npm run eslint
        working-directory: ./nuxt3
